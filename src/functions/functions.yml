  environment:
    PRODUCT_TABLE: !Ref ProductTable
    CATEGORY_TABLE: !Ref CategoryTable
  iamRoleStatementsInherit: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
      Resource: !GetAtt ProductTable.Arn
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:UpdateItem
      Resource: !GetAtt CategoryTable.Arn
